<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Mark2</title>
    <base href="/" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <link rel="stylesheet" href="_content/MudBlazor/MudBlazor.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" href="favicon.svg" type="image/svg+xml" />
    <link rel="icon" href="favicon.ico" sizes="any" />
    <link rel="manifest" href="manifest.webmanifest" />
    <link rel="apple-touch-icon" sizes="512x512" href="icon-512.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="icon-192.png" />
  </head>

  <body>
    <div id="app">
      <svg class="loading-progress">
        <circle r="40%" cx="50%" cy="50%" />
        <circle r="40%" cx="50%" cy="50%" />
      </svg>
      <div class="loading-progress-text"></div>
    </div>

    <div
      id="wasm-error"
      style="
        display: none;
        width: 100%;
        height: 100%;
        background-color: #f5f5f5;
        padding: 50px;
        text-align: center;
      "
    >
      <div id="wasm-error-message"></div>
    </div>

    <div id="blazor-error-ui">
      An unhandled error has occurred.
      <a href="" class="reload">Reload</a>
      <a class="dismiss">🗙</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script>
      navigator.serviceWorker.register("service-worker.js");
    </script>
    <script src="_content/MudBlazor/MudBlazor.min.js"></script>
    <script src="js/FileSaveAs.js"></script>
    <script src="js/ort/bundle.min.js"></script>
    <script>
      if (typeof WebAssembly !== "object") {
        if (navigator.language.startsWith("ja")) {
          document.getElementById("wasm-error-message").innerHTML =
            "このブラウザーはWebAssemblyが有効になっていないため、Mark2を実行できません。";
        } else {
          document.getElementById("wasm-error-message").innerHTML =
            "This browser cannot run Mark2 because WebAssembly is not enabled.";
        }
        document.getElementById("app").style.display = "none";
        document.getElementById("wasm-error").style.display = "block";
      }
    </script>
  </body>
</html>
